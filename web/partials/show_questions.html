<div class="intro-header">
</div>

<div ng-controller="ShowQuestionCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h3>Speaking Topics</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="table-responsive" ng-show="questions.length > 0">
        <table id="question-table" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Question Type</th>
              <th>My Responses</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="question in questions | orderBy:'type'">
              <td>{{question.number}}</td>
              <td><a href="#/question/{{question.websafeKey}}">
                  {{question.title}}</a></td>
              <td>{{question.type}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
